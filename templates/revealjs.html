  <script src="/reveal.js/js/reveal.js"></script>

  <script>
    function grow(e) {
      var oldSize = 34;

      if (e.style.fontSize !== "") {
        oldSize = parseInt(e.style.fontSize.replace('px', ''));
      }

      e.style.fontSize = oldSize + "px";
      var oldWidth = e.scrollWidth;
      var oldHeight = e.scrollHeight;

      e.style.fontSize = (oldSize + 1) + "px";
      var newSize = oldSize + 1;
      var newWidth = e.scrollWidth;
      var newHeight = e.scrollHeight;

      if ((e.scrollHeight - oldHeight) > 0 || (e.scrollWidth - oldWidth) > 0) {
        return shrink(e)
      } else {
        return grow(e)
      }
    }

    function shrink(e) {
      var oldSize = 34;
      var oldWidth = e.scrollWidth;
      var oldHeight = e.scrollHeight;

      if (e.style.fontSize !== "") {
        oldSize = parseInt(e.style.fontSize.replace('px', ''));
      }

      e.style.fontSize = (oldSize - 1) + "px";
      var newSize = oldSize - 1;
      var newWidth = e.scrollWidth;
      var newHeight = e.scrollHeight;

      if (!((e.scrollHeight - oldHeight) === 0 && (e.scrollWidth - oldWidth) === 0)) {
        return shrink(e)
      }
    }
  </script>

  <script>
    Reveal.initialize({
      controls: false,
      progress: false,
      history: true,
      center: true,
      touch: true,
      fragments: true,
      transition: 'fade',
      margin: 0,
      width: "100%",
      height: "100%",
    });

    function growCodeBlock() {
      var slide = document.querySelector('.slide.present');
      var scaler = slide.querySelector('pre');
      var codeBlock = slide.querySelector('code');

      if (codeBlock) {
        scaler.style.width = '100%';
        codeBlock.style.minHeight = '100vh';
        scaler.style.overflow = 'visible';
        grow(codeBlock);
        codeBlock.style.minHeight = '100%';
        codeBlock.style.maxHeight = '80vh';
      }
    }

    Reveal.addEventListener('ready', growCodeBlock);
    Reveal.addEventListener('slidechanged', growCodeBlock);
  </script>

  <script src="/reveal.js/plugin/zoom-js/zoom.js"></script>
